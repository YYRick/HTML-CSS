<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display练习 | 邮箱列表</title>
    <style>
        /* 样式重置 */

        ul, li{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a{
            text-decoration: none;
            color: #333;
        }

        /* 整体的样式 */
        .email{
            width: 100px;
            border: 2px solid #999;
            text-align: center;
        }

        .email:hover ul{
            display: block;
        }

        /* 局部：header */
        .header{
            background-color: #999;
            color: #fff;
        }

        /* 局部：邮箱列表 */
        .email ul{
            display: none;
        }

        .email ul li a:hover{
            background-color: skyblue;
        }

        .email ul li a{
            display: block;
        }
    </style>
</head>
<body>
    <div class="email">
        <div class="header">邮箱</div>
        <ul>
            <li><a href="#">QQ邮箱</a></li>
            <li><a href="#">163邮箱</a></li>
            <li><a href="#">139邮箱</a></li>
        </ul>
    </div>
</body>
</html>
