<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | 课时1</title>
</head>
<body>
    <!-- js引入的三种方式 -->
    <!-- 行内式：不安全，少用为好 -->
    <div onclick="alert('hello world')">点我</div>
    <!-- 内嵌式 -->
    <script>
        document.write("hello JavaScript!!!");
    </script>
    <!-- 外链式 -->
    <script src="js/index.js"></script>

    <!-- 多次使用内嵌式编写js代码是可以的 -->
    <!-- 多次使用内嵌式编写js代码是可以的 -->
    <script type="text/javascript">
         document.write("哈哈哈");
    </script>
    <script type="text/javascript">
         document.write("嘿嘿嘿");
    </script>
</body>
</html>
