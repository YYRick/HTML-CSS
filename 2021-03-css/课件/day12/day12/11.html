<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           margin:0;
           padding:0;
        }
        .progress{
            width: 200px;
            height: 20px;
            border:1px solid red;
            margin:100px auto;
        }
        .inner{
            height: 100%;
            background:linear-gradient( left top,
                yellow 0%,
                yellow 25%,
                yellowgreen 25%,
                yellowgreen 50%,
                yellow 50%,
                yellow 75%,
                yellowgreen 75%,
                yellowgreen 100%
            );
            background:-webkit-linear-gradient( left top,
                yellow 0%,
                yellow 25%,
                yellowgreen 25%,
                yellowgreen 50%,
                yellow 50%,
                yellow 75%,
                yellowgreen 75%,
                yellowgreen 100%
            );
            background-size:20px 20px;
            animation: progress 1s linear infinite;
            
        }
       
         @keyframes progress{
             0%{
                 width:0;
                 background-position:0 0;
             }
             100%{
                 width:100%;
                 background-position:20px 20px;
             }
         }
    </style>
    
</head>
<body>
    <div class="progress">
        <div class="inner"></div>
    </div>
</body>
</html>
