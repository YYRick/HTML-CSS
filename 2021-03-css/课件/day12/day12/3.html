<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" placeholder="请输入用户名" required>
        <input type="password" autofocus>
        <input type="button" value="支付">
        <input type="submit">
        <input type="reset">
        <input type="radio" checked>
        <input type="checkbox">
        <select name="" id="">
            <option value="" selected>上海</option>
            <option value="">北京</option>
        </select>
        <button disabled>哈哈哈</button>
        <textarea name="" id="" cols="30" rows="10"></textarea>
       
    </form>
    <hr>
    <h2>html5新增的</h2>
    <!-- 数字 -->
    <input type="number">
    <!-- 电话 -->
    <input type="tel" value="13683627531">
    <!-- 搜索 -->
    <input type="search">
    <!-- 颜色面板 -->
    <input type="color">
    <!-- 范围 -->
    <input type="range">
    <!-- 日期 -->
    <input type="date">
     <!-- 邮箱 -->
     <input type="email">
     <!-- 上传文件 -->
     <input type="file">

</body>

</html>
