<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background:#000;
        }
        .wrap{
            width: 300px;
            height: 285px;
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
        .wrap>img{
            position:absolute;
            left:0;
            top:0;
            opacity:0;
        }
        .wrap>img:nth-child(1){
            animation: love 8s linear infinite;
        }
        .wrap>img:nth-child(2){
            animation: love 8s linear 2s infinite;
        }
        .wrap>img:nth-child(3){
            animation: love 8s linear 4s infinite;
        }
        .wrap>img:nth-child(4){
            animation: love 8s linear 6s infinite;
        }

        @keyframes love{
            0%{
                opacity:0;
                transform: scale(0);
            }
            25%{
                opacity:0.5;
                transform: scale(1);
            }
            50%{
                opacity:1;
                transform: scale(2);
            }
             75%{
                opacity:0.5;
                transform: scale(3);
            }
            100%{
                opacity:0;
                transform: scale(4);
            }

        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="love.png" alt="">
        <img src="love.png" alt="">
        <img src="love.png" alt="">
        <img src="love.png" alt="">
    </div>
</body>

</html>
