<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:#000;
            overflow: hidden;
        }
        .dead{
            width: 200px;
            height: 312px;
            background:url("dead.png") no-repeat;
            animation: run 1s steps(10) infinite,run2 10s linear infinite;

        }
        @keyframes run{
            100%{
                background-position:-2000px 0;
            }
        }
        @keyframes run2{
            0%{
                transform:translate(100vw,0);
            }
            100%{
                transform:translate(-200px,0);
            }
        }
    </style>
</head>
<body>
    <div class="dead"></div>
</body>
</html>
