<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:#000;
        }
        .box{
            width: 200px;
            height: 200px;
            border:3px solid darkcyan;
            margin:0 auto;
            overflow: hidden;
        }
        .box img{
            width: 100%;
            height:100%;
            transition:all 0.5s linear;
        }
        .box:hover img{
            transform:scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box"><img src="1.jpg" alt=""></div>
</body>
</html>
