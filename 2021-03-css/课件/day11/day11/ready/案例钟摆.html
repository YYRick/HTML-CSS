<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    body{
        background:darkturquoise;
    }
    .clock{
        width:10px;
        height:200px;
        background:black;
        margin:0 auto;
        position:relative;
        animation:clock 1s ease infinite;
        transform-origin:center top;
    }
    .ball{
        width:50px;
        height:50px;
        background:gold;
        border-radius:50%;
        position:absolute;
        left:-20px;
        top:200px;
    }

    @keyframes clock{
        0%{
            transform: rotate(-45deg);
        }
        25%{
            transform: rotate(0deg);
        }
        50%{
            transform: rotate(45deg);
        } 
        75%{
            transform: rotate(0deg);
        } 
        100%{
            transform: rotate(-45deg);
        }
    }
    </style>
</head>
<body>
    <div class="clock">
        <div class="ball"></div>
    </div>
</body>
</html>
