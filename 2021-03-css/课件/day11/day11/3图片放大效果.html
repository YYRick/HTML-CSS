<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background:#000;
        }
        .box{
            width: 240px;
            height: 240px;
            border:2px solid darkturquoise;
            margin:0 auto;
            overflow: hidden;
        }
        img{
            width: 100%;
            height:100%;
        }
        .box:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="ready/1.jpg" alt="">
    </div>
</body>
</html>
