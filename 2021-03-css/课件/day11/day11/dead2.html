<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
          background:#000;
        }
        .dead{
            width: 200px;
            height: 312px;
            background:url("ready/dead.png");
            animation: dead 0.8s steps(10) infinite,run 10s linear infinite;
        }

        @keyframes dead{ 
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -2000px 0;
            }
        }
        @keyframes run {
            0%{
                transform:translate(100vw,0)

            }
            100%{
                transform:translate(-200px,0)

            }
        }
    </style>
</head>
<body>
    <div class="dead"></div>
</body>
</html>
