<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day05 | 继承性</title>
    <style>
        .main{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        继承性：某些元素并没有设置一些属性，但是却可以继承祖先元素的样式
     -->
     <div class="main">
         <span>哈哈哈</span>
         <p>嘿嘿嘿嘿</p>
     </div>
</body>
</html>
