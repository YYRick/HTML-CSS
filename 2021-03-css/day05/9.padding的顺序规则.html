<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day05 | padding的书写顺序规则</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid pink;
            /* 使用方位来设置padding的值
               单个属性类型设置padding的值
             */
            /* padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px; */
            
            /* 复合属性来写 */
            /* 四个值：代表 上 右 下 左  按顺时针的方向 */
            padding: 10px 20px 30px 40px;
            /* 三个值：代表 上  左右  下 */
            padding:10px 20px 30px;
            /* 两个值：代表 上下  左右 */
            padding:10px 20px;
            /* 一个值：代表全部 */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
