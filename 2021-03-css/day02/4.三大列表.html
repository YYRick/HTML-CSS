<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三大列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>刘备</li>
        <li>关羽</li>
        <li>张飞</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ol>
    <!-- 定义列表 -->
    <dl>
        <dt>Q版刘关张</dt>
        <dd>刘备</dd>
        <dd>关羽</dd>
        <dd>张飞</dd>
    </dl>
</body>
</html>
