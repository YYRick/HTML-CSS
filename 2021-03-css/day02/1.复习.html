<!DOCTYPE html>
<!-- lang="en" 语言，en代表英文  中文 zh-CN -->
<html lang="en">
    <!-- 头部区域 -->
    <head>
        <!-- charset设置字符编码  不写会产生乱码 -->
        <meta charset="UTF-8">
        <meta name="keywords" content="关键词的内容">
        <meta name="description" content="描述的内容">
        <!-- 设置网页标题 -->
        <title>Document</title>
    </head>
    <!-- 主体区域   代码可视区-->
    <body>
        <!-- 标签的属性 如src/alt等等-->
        <img src="" alt="">
        <a href="javascript:;"></a>
        <a href="javascript:void(0);"></a>
        <!-- h1-h6 标题标签
             通常在h1标签里面放网站的logo
             h1标签中在一个页面一般只用一次
        -->
        <h1>1级标题</h1>
        <h2>2级标题</h2>
        <h3>3级标题</h3>
        <h4>4级标题</h4>
        <h5>5级标题</h5>
        <h6>6级标题</h6>

        <!-- 段落标签 p -->
        <p>段落标签</p>

        <!-- img  图片标签
             src  图片的路径
             alt  替代文本
             title  鼠标悬停，会出现设置的文字 
        -->
        <img src="https://img2.baidu.com/it/u=247485557,1137072453&fm=26&fmt=auto&gp=0.jpg" alt="柯南" title="柯南">


        <!-- a 超链接 
             href 跳转的网络地址
             target:
                _self  在当前窗口打开  默认值
                _blank 在新窗口打开
        -->
        <a href="http://www.baidu.com" target="_self">百度一下</a>
        <a href="http://www.baidu.com" target="_blank">百度一下</a>
        <a href="../day01/潘洋洋作业.html" target="_blank">我的页面</a>
        <a href="http://www.baidu.com">
            <img src="https://img2.baidu.com/it/u=247485557,1137072453&fm=26&fmt=auto&gp=0.jpg" 
                alt="柯南" 
                title="柯南">
        </a>
    </body>
</html>
