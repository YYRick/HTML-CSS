<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2671059_urqnhedi1o.css">
    <style>
        .icon-guanbi{
            font-size: 25px;
            color: pink;
        }
        .icon-guanbi:hover{
            color:red;
        }
    </style>
</head>
<body>
    <!-- 使用字体图标
         iconfont 默认必须要添加的
         icon-guanbi  要使用的字体图标
         注意：每次重新添加图标都会使得图标库的线上地址更改，所以需要实时更新
    -->
    <span class="iconfont icon-guanbi"></span>
</body>
</html>
