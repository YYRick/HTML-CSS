<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day08 | only-child</title>
    <style>
        /* 选择只有一个子元素p的.post元素 */
        .post>p:only-child{
            background: pink;
        }
    </style>
</head>
<body>
    <div class="post">
        <p>p1</p>
    </div>
    <div class="post">
        <p>p1</p>
        <p>p2</p>
    </div>
</body>
</html>
