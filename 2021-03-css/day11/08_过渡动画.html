<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 设置要过渡的属性 */
            transition-property: height;
            /* 过渡时间 */
            transition-duration: 1s;
            /* 过渡曲线 */
            transition-property: all;
            /* 过渡延迟时间 */
            transition-delay: 1s;
            /* 综合 */
            transition: all 1s linear 1s;
        }

        .box:hover{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
     <div class="box"></div>
</body>
</html>
