<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 过渡 */
            transition: all 1s linear;
            /* 
              改变中心点
            */
            transform-origin: right bottom;
        }

        .box:hover{
            transform: rotateZ(45deg);
        }
    </style>
</head>
<body>
     <div class="box"></div>
</body>
</html>
