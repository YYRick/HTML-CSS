<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除页面中所有元素自带的内外边距 */
        *{
           margin: 0;
           padding: 0;
        }
        
        /* 清除列表的默认样式 */
        ol,ul{
            list-style: none;
        }

        a{  
            /* 清除a标签自带的下划线 */
            text-decoration: none;
            /* a标签自带默认颜色为紫色，改变默认颜色 */
            color: #333;
        }

        .box{
            /* 设置宽高背景颜色 */
            width: 100px;
            height: 100px;
            background: chartreuse;
        }

        p{  
            /* 首行文字缩进 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <ul>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
    </ul>

    <ol>
        <li>嘿嘿嘿嘿</li>
        <li>嘿嘿嘿嘿</li>
        <li>嘿嘿嘿嘿</li>
        <li>嘿嘿嘿嘿</li>
        <li>嘿嘿嘿嘿</li>
        <li>嘿嘿嘿嘿</li>
    </ol>

    <a href="">百度一下</a>

    <p>小小寰球，有几个苍蝇碰壁。
        嗡嗡叫，几声凄厉，几声抽泣。
        蚂蚁缘槐夸大国，蚍蜉撼树谈何易。
        正西风落叶下长安，飞鸣镝。
        多少事，从来急；
        天地转，光阴迫。
        一万年太久，只争朝夕。
        四海翻腾云水怒，五洲震荡风雷激。
        要扫除一切害人虫，全无敌。</p>
</body>
</html>
