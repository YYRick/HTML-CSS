<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day03 | 标签的分类</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: darkorange;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <!-- 
        div 块级元素
        span 行内元素
        img  行内块元素
     -->
    <div>div</div>
    <div>div</div>
    <div>div</div><span>span</span><span>span</span><span>span</span>
    <img src="../images/Q版柯南.jpg" alt="">
</body>
</html>
