<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day03 | display</title>
    <style>
        /* display: block;  转为块级元素 */
        span{
            width: 100px;
            height: 100px;
            background-color: limegreen;
            display: block;
        }
        
        /* display: inline-block;  转为行内块元素 */
        i{
           width: 100px;
           height: 100px;
           background: pink;
        }

        /* display: inline;  转为行内元素 */
        div{
           width: 100px;
           height: 100px;
           background: greenyellow;
           display: inline;
        }

        /* displya: none 消失 */
        h3{
            width: 100px;
            height: 100px;
            background: chartreuse;
            display: none;
        }
    </style>
</head>
<body>
    <span>span</span>
    <i>iiiii</i>
    <div>div</div>
    <h3>h3</h3>
</body>
</html>
