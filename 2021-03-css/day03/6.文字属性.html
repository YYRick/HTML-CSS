<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day03 | 文字属性</title>
    <style>
        p{ 
           width: 400px; 
           text-indent: 2em;
           /* font-family: 'Courier New', Courier, monospace; */
           /* 文字字体 */
           font-family: '宋体';
           /* 字体大小 */
           font-size: 14px;
           /* 文字颜色 */
           color: red;
           /* 文字粗细 
              400是正常文字粗细
           */
           font-weight: 700;
        }

        h1{
            /* 设置成正常文字粗细 */
            font-weight: normal;
        }

        p2{
            /* 设置倾斜 */
           font-style: italic;
        }

        i{  
            /* 正常文字，也就是不倾斜 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>满江红.和郭沫若同志</h1>
    <i>毛泽东</i>
    <p class="p2">小小寰球，有几个苍蝇碰壁。
        嗡嗡叫，几声凄厉，几声抽泣。
        蚂蚁缘槐夸大国，蚍蜉撼树谈何易。
        正西风落叶下长安，飞鸣镝。
        多少事，从来急；
        天地转，光阴迫。
        一万年太久，只争朝夕。
        四海翻腾云水怒，五洲震荡风雷激。
        要扫除一切害人虫，全无敌。</p>
</body>
</html>
