    <style>
        p{  
            /* 首行文字缩进 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>小小寰球，有几个苍蝇碰壁。
        嗡嗡叫，几声凄厉，几声抽泣。
        蚂蚁缘槐夸大国，蚍蜉撼树谈何易。
        正西风落叶下长安，飞鸣镝。
        多少事，从来急；
        天地转，光阴迫。
        一万年太久，只争朝夕。
        四海翻腾云水怒，五洲震荡风雷激。
        要扫除一切害人虫，全无敌。</p>
