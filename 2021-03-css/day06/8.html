<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul,li{
            list-style: none;
        }

        ul{
            width: 606px;
            height: 200px;
            background: pink;
        }
        li{
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: orange;
            border: 1px solid red;
            float: left;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
