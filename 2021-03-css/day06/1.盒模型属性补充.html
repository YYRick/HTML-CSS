<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day05 | 盒模型属性补充</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 300px;
            /* 设置最大、最小宽度 */
            /* max-width: 1100px;
            min-width: 600px; */
            /* 设置最大、最小高度 */
            max-height: 300px;
            min-height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="main">
        人猿相揖别。
        只几个石头磨过，
        小儿时节。
        铜铁炉中翻火焰，
        为问何时猜得？
        不过几千寒热。
        人世难逢开口笑，
        上疆场彼此弯弓月。
        流遍了，
        郊原血。
        一篇读罢头飞雪，
        但记得斑斑点点，
        几行陈迹。
        五帝三皇神圣事，
        骗了无涯过客。
        有多少风流人物？
        盗跖庄蹻流誉后，
        更陈王奋起挥黄钺。
        歌未竟，
        东方白。
    </div>
</body>
</html>
