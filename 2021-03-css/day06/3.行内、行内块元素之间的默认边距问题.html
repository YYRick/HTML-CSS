<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day05 | 行内、行内块元素之间的默认边距问题</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 给父元素设置font-size: 0 */
        body{
            font-size: 0;
        }
        .box1,.box2{
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
            font-size: 14px;
        }
        .box2{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2"></div>
</body>
</html>
