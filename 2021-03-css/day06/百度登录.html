<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day06 | 百度注册</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        input{
            outline: none;
        }
        body{
            font-family: "微软雅黑";
            font-size: 14px;
            background: url();
        }
    </style>
</head>
<body>
    <div class="reqisterBox">
        <h2>欢迎注册</h2>
        <p>已有账号？<a>登录</a></p>
        <form action="">
            <div class="item">
                <span>用户名</span><input type="text" placeholder="请输入用户名">
            </div>
            <div class="item">
                <span>手机号</span><input type="text" placeholder="请输入手机号">
            </div>
            <div class="item">
                <span>密码</span><input type="password" placeholder="请输入密码">
            </div>
            <div class="item">
                <span>验证码</span><input type="text" placeholder="请输入验证码">
                <input type="button" value="获取验证码">
            </div>
            <input type="submit" value="注册">
            <div>
                <input type="checkbox"><span>阅读并接受<a href="">《百度用户协议》</a>及<a href="">《百度隐私权保护声明》</a></span>
            </div>
        </form>
    </div>
</body>
</html>
